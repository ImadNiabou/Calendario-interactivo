<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
   <script>

// Ejercicio 3: Pide al usuario (mediante un prompt) que introduzca una frase que tenga como mínimo 20 caracteres. 
// Si introduce menos, debes de insistir hasta que la introduzca correctamente. 
// Después extrae los 10 caracteres centrales de dicha frase. 

    var texto = prompt("Dame una frase que tenga 20 caracteres.");
        var expresion = /\d{20}/;
        var resultado = texto.search(expresion);

        do{
            if (expresion = /\d{20}/)
                document.write("Expresion correcta")

        else ("Introduzca una expresion valida");

        }
        while (texto = expresion);
        console.log(resultado);

   </script> 
</body>
</html>
